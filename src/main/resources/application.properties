# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:derby://localhost:1527/C:/Apps/db-derby-10.14.2.0-bin/databases/loandb
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.initialization-mode=always
# Allows Hibernate to generate SQL optimized for a particular DBMS
# Turn on following property if connecting using derby embedded mode
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyDialect
# Turn on following property if connecting external derby db
spring.datasource.driver-class-name=org.apache.derby.jdbc.ClientDriver
